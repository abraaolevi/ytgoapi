name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
  
  check:
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - run: docker-compose up -d
    - if: failure()
      run: docker-compose ps
    - if: failure()
      run: docker-compose logs
    - run: curl -X POST -d '{"username":"test","body":"adasd"}' http://localhost:8080/posts
